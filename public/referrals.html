<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Referrals</title>
    <link rel="stylesheet" href="/referrals.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>HQ Menu</h2>
      <ul>
        <li><a href="/">Dashboard</a></li>
        <li class="active"><a href="#">Referrals</a></li>
      </ul>
    </div>

    <main>
      <h1>Referrals</h1>

      <section class="panel">
        <h3>Create referral code</h3>
        <form id="createForm">
          <input name="clientName" placeholder="Client name (referrer)" required />
          <input name="jobRef" placeholder="Job reference" required />
          <input name="jobTotal" type="number" step="0.01" placeholder="Job total" required />
          <button>Create Code</button>
        </form>
        <pre id="createResult"></pre>
      </section>

      <section class="panel">
        <h3>Use referral code</h3>
        <form id="useForm">
          <input name="code" placeholder="Referral code" required />
          <input name="newClientName" placeholder="New client name" required />
          <button>Apply Code</button>
        </form>
        <pre id="useResult"></pre>
      </section>

      <section class="panel">
        <h3>All referrals</h3>
        <table id="list">
          <thead><tr><th>Client</th><th>Code</th><th>Job Ref</th><th>Job Total</th><th>Used</th><th>Used By</th><th>Date Used</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="/referrals.js"></script>
  </body>
  </html>
